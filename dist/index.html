<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title></title>
</head>

<body>
    <div class="wrapper">
        <main class="content"><div class="chat">
   <div class="chat__wrapper">

      <form class="chat__form" action="#" id="form" autocomplete="off">
         <h2>Напишіть нам листа</h2>
         <div class="row">
            <div class="col">
               <label for="name">Ваше ім'я</label>
               <input type="text" class="form__input form-control input" autocomplete="off" name="name" id="name" />
            </div>
         </div>
         <div class="row">
            <div class="col">
               <label for="email">Ваш email</label>
               <input type="email" class="form__input form-control input" autocomplete="off" name="email" id="email" />
            </div>
         </div>
         <div class="row">
            <div class="col">
               <label for="email">текст повідомлення</label>
               <textarea class="form__input form-control input" autocomplete="off" name="text" id="text"></textarea>
            </div>
         </div>
         <div><button class="btn btn-primary" id="submit-btn" type="submit">Надіслати
               повідомлення</button></div>
      </form>
   </div>
   <div class="chat__button-wrapper"><button class="chat__toggle">?</button></div>
</div>
</main>
    </div>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
